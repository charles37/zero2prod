name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Code Coverage
      run: cargo tarpaulin --ignore-tests
    - name: Code Linter
      run: cargo clippy -- -D warnings
    - name: Code formatter
      run: cargo fmt -- --check
    - name: Securiy audit
      run: cargo audit
